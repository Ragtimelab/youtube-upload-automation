<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube 업로드 자동화{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/main.css') }}" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-video me-2"></i>
                YouTube 자동화
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'home' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'scripts' %}active{% endif %}" href="/scripts">
                            <i class="fas fa-file-text me-1"></i>스크립트
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'videos' %}active{% endif %}" href="/videos">
                            <i class="fas fa-video me-1"></i>비디오
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'youtube' %}active{% endif %}" href="/youtube">
                            <i class="fab fa-youtube me-1"></i>YouTube
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'status' %}active{% endif %}" href="/status">
                            <i class="fas fa-chart-line me-1"></i>상태
                        </a>
                    </li>
                </ul>
                
                <!-- 상태 표시 영역 -->
                <div class="d-flex align-items-center">
                    <div id="connection-status" class="me-3">
                        <span class="badge bg-success" id="status-badge">
                            <i class="fas fa-circle me-1"></i>연결됨
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>YouTube 업로드 자동화 시스템 © 2025</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
