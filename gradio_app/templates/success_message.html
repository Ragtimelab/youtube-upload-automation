<div style="padding: 20px; border-radius: 12px; background: #f0fdf4; border: 2px solid #22c55e; margin: 10px 0;">
    <h3 style="margin: 0 0 15px 0; color: #166534;">✅ {{ success_title | default("성공!") }}</h3>
    
    {% if message %}
    <div style="background: white; padding: 12px; border-radius: 8px; margin-bottom: 15px;">
        <div style="color: #374151;">{{ message | safe }}</div>
    </div>
    {% endif %}
    
    {% if details %}
    <div style="background: white; padding: 15px; border-radius: 8px;">
        {% for detail in details %}
        <div style="margin-bottom: 8px;">
            <strong style="color: #1f2937;">{{ detail.label }}:</strong>
            <div style="margin-top: 4px; color: #6b7280;">{{ detail.value }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
